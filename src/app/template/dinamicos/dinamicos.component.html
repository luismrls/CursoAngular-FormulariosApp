<hr>

<form #miFormulario="ngForm" autocomplete="off">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                   placeholder="Nombre de la persona"
                   name="nombre"
                   [ngModel]="persona.nombre"
                   required>
            <span class="form-text text-danger"
                   *ngIf="miFormulario.invalid && miFormulario.controls['nombre']?.touched">Este campo es obligatorio</span>
        </div>
    </div>


    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                   placeholder="Nombre de la persona">

                <button class="btn btn-outline-primary"
                        type="button">
                    Agregar
                </button>   
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <div *ngFor="let anime of persona.favoritos;let i = index" 
                 class="input-group mb-1">

                <input [(ngModel)]="anime.nombre"
                    name="favorito_{{ i }}"
                    class="form-control"
                    required>

                <button class="btn btn-outline-danger"
                    type="button"
                    (click)="eliminar(i)">
                Eliminar
                </button> 
            </div>

            
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    (click)="guardar()"
                    [disabled]="miFormulario.invalid">
                Guardar
            </button>
            
        </div>
    </div>
</form>


<span>Persona</span>
<pre>{{ persona | json }}</pre>

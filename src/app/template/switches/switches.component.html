<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGenero" id="radioGenero1">
                <label class="form-check-label" for="radioGenero1">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGenero" id="radioGenero2">
                <label class="form-check-label" for="radioGenero2">
                    Femenico
                </label>
            </div>

        </div>

    </div>


    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>

        </div>
    </div>


    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Aceptó los terminos y condiciones de uso
                </label>
              </div>

        </div>
    </div>


    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end">
                Aceptar
            </button>
        </div>
    </div>
   
</form>

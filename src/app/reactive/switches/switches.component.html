<h2>Template: Switches</h2>
<hr>

<form [formGroup]="miFormulario">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" value="M" type="radio" formControlName="genero" d="radioGenero1" required>
                <label class="form-check-label" for="radioGenero1">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" value="F" type="radio" formControlName="genero" id="radioGenero2" required>
                <label class="form-check-label" for="radioGenero2">
                    Femenico
                </label>
            </div>

        </div>

    </div>


    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input" formControlName="notificaciones" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>

        </div>
    </div>


    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input formControlName="terminos" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Aceptó los terminos y condiciones de uso
                </label>
              </div>

        </div>
    </div>


    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end">
                Aceptar
            </button>
        </div>
    </div>
   
</form>

<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br>


<h5>Persona</h5>
<pre>{{ persona | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>

<h5>Terminos</h5>
<pre>{{ miFormulario.controls['terminos']?.errors | json }}</pre>
